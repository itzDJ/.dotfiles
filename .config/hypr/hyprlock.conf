general {
    hide_cursor = true
}

animations {
    enabled = false
}

background {
    path = screenshot
    blur_passes = 2
}

input-field {
    monitor =
    size = 220, 160        # intentional oval
    rounding = 80          # half of height

    inner_color = rgba(0, 0, 0, 0.8)
    outer_color = rgba(90, 90, 90, 1.0)
    outline_thickness = 4

    check_color = rgba(0, 200, 120, 1.0)
    fail_color  = rgba(220, 60, 60, 1.0)

    # absolutely no text
    placeholder_text = ""
    fail_text = ""
    font_color = rgba(0, 0, 0, 0)
    hide_input = true
    fade_on_empty = false
    dots_size = 0
    dots_spacing = 0

    position = 0, 0
    halign = center
    valign = center
}
